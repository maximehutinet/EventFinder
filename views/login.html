<!DOCTYPE html>
<html>

    <head>
        <title>EventFinder</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    </head>

    <body>
            <div class="mx-auto" style="width: 400px;">

                    <form class="px-4 py-3" action="/login" method="post">

                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" placeholder="username" class="form-control" id="username">
                      </div>

                      <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" placeholder="password" class="form-control" id="pass">
                      </div>

                      <button id="login" class="btn btn-primary" type="button">Login</button>

                    </form>
                    <div id="alert" class="alert alert-danger"></div>

                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/register">New around here? Register</a>


            </div>

        <script src="js/login.js"></script>

    </body>

</html>
