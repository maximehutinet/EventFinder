<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    
</head>

<body>

        <div class="mx-auto" style="width: 400px;">

                <form class="px-4 py-3">

                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="username">
                    <div id="conflict" style="color:brown"> Username already exist</div>
                  </div>

                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="name">
                  </div>

                  <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="password">   
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control" id="rePass" placeholder="Retype password">
                    <div id="badPass" style="color:brown">Password mismatch</div>
                  </div>

                  <button id="register" type="button" class="btn btn-primary">Register</button>

                </form>

                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/login">Come back to login</a>
        </div>

    <script src="js/register.js"></script>
</body>

</html>
